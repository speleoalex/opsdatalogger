<!DOCTYPE html>
<html>

<head>
    <title>Aerologger Terminal</title>
    <style>
        footer {
            min-height: 50px;
            /* Adjust as needed */
            /* Styles for your footer */
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: limegreen;
            margin: 10px;
            display: flex;
            /* or grid */
            flex-direction: column;
            /* not needed for grid */
            height: 100vh;
            margin: 0;
            /* Remove default margin */
        }

        #buttons {
            padding: 5px;

            background-color: #202020;
            /*height: 40px;*/
        }

        #footer {
            padding: 5px;
            ;
            /*  height: 40px;
            margin-top: 5px;*/
        }

        #output {
            height: 60vh;
            /* Adjust this value as needed */
            border: 1px solid limegreen;
            background-color: #202020;
            color: limegreen;
            overflow-y: auto;
            white-space: pre-wrap;
            padding: 5px;
            margin: 5px;
            flex-grow: 1;
            /* Flexbox: Allow this element to grow to fill space */
            /* Grid: Define rows and assign output to a row that takes up remaining space */
            overflow-y: auto;
            /* Scroll inside output if needed */
        }

        #input {
            width: calc(100% - 80px);
            color: limegreen;
            background-color: #202020;
            border: 1px solid limegreen;
            padding: 5px;
            display: inline-block;
        }

        #send {
            display: inline-block;
            width: 58px;
            padding: 5px;
            margin-left: 5px;
            border: 1px solid limegreen
        }

        .delete {
            background-color: red;
            margin-left: 2px;
            ;
        }

        .continue {
            background-color: rgb(136, 92, 255);
        }

        button,
        select {
            background-color: limegreen;
            color: black;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            margin: 3px;
            border-radius: 6px;
        }

        #loggerviewer {
            background-color: orange;
        }

        button:disabled {
            background-color: grey;
        }
    </style>
</head>

<body>
    <nav id="buttons">
        <button id="loggerviewer" style="float:right" onclick="window.location='loggerviewer.htm'">Logger
            viewer</button><button id="connect">Connect</button><select name="baudrate" id="baudrate-select">
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="57600">57600</option>
            <option selected value="115200">115200</option>
        </select><button id="disconnect"
            style="display:none;background-color: rgb(128, 0, 0);">Disconnect</button><button id="logs" disabled>View
            stored logs</button><button id="settime" disabled>Auto Set Time</button><button id="setinterval"
            disabled>Set Interval</button>
    </nav>
    <div id="output"></div>
    <footer id="footer">
        <input type="text" id="input" id="sendtext"><button id="send">Send</button><br>
    </footer>
    <script>
        function getSelectedBaudRate() {
            var select = document.getElementById("baudrate-select");
            var selectedBaudRate = select.options[select.selectedIndex].value;
            return selectedBaudRate;
        }
        let port, reader, writer, inDownload;
        inDownload = false;
        inListFile = false;
        document.getElementById('connect').addEventListener('click', async () => {
            if (navigator.serial === undefined) {
                alert("Your browser does not support USB port reading");
            }
            try {
                port = await navigator.serial.requestPort();

            } catch (e) {
                //alert(e);
            }

            await port.open({ baudRate: getSelectedBaudRate() });

            const decoder = new TextDecoderStream();
            const inputDone = port.readable.pipeTo(decoder.writable);
            reader = decoder.readable.getReader();

            const encoder = new TextEncoderStream();
            const outputDone = encoder.readable.pipeTo(port.writable);
            writer = encoder.writable.getWriter();

            document.getElementById('connect').style.display = "none";
            document.getElementById('baudrate-select').style.display = "none";
            document.getElementById('disconnect').style.display = "inline-block";
            document.getElementById('logs').disabled = false;
            document.getElementById('settime').disabled = false;
            document.getElementById('setinterval').disabled = false;
            readLoop();
        });
        document.getElementById('logs').addEventListener('click', async () => {
            writer.write("logs\r\n");
            inListFile = true;
        }
        );

        document.getElementById('setinterval').addEventListener('click', async () => {
            var interval = prompt("Enter interval in seconds:", "");
            if (interval == null || isNaN(interval) || interval < 1) {
                alert("Invalid interval");
            }
            else {
                sendSerial("setconfig");
                setTimeout(() => {
                    sendSerial(interval);
                    setTimeout(() => {
                        writer.write("\r\n");
                    }, 2000);
                }, 2000);

            }
        }
        );


        document.getElementById('settime').addEventListener('click', async () => {
            sendSerial("settime");
            setTimeout(() => {
                var n = new Date().getFullYear();
                sendSerial(n);
                setTimeout(() => {
                    var n = new Date().getMonth() + 1;
                    sendSerial(n);
                    setTimeout(() => {
                        var n = new Date().getDate();
                        sendSerial(n);
                        setTimeout(() => {
                            var n = new Date().getHours();
                            sendSerial(n);
                            setTimeout(() => {
                                var n = new Date().getMinutes();
                                sendSerial(n);

                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 2000);
        }
        );
        var filetext = "";
        var sizeDownload = 0;
        async function readLoop() {
            const outputDiv = document.getElementById('output');

            while (true) {
                const { value, done } = await reader.read();
                if (done) {
                    reader.releaseLock();
                    break;
                }
                if (inDownload) {
                    filetext += value
                    outputDiv.innerHTML = "received " + filetext.length + " of " + sizeDownload + " bytes";
                    findFileContents(filetext);
                }
                else {
                    outputDiv.textContent += value;
                    if (inListFile) {
                        creaBottoniPerFile(outputDiv.textContent);
                    }
                    outputDiv.scrollTop = outputDiv.scrollHeight;

                }
            }
        }

        document.getElementById('disconnect').addEventListener('click', async () => {
            try {

                if (reader) {
                    await reader.cancel();
                    await reader.releaseLock();
                }
                if (writer) {
                    await writer.close();
                    await writer.releaseLock();
                }
                if (port) {
                    await port.close();
                }

                document.getElementById('connect').disabled = false;
                document.getElementById('disconnect').disabled = true;

            }
            catch (e) {
                window.location.reload();
            }
        });


        document.getElementById('send').addEventListener('click', () => {
            inviaDati();
        });

        function doDelete(nomeFile) {
            if (confirm("Confirm delete file?")) {
                clearOutput();
                sendSerial("rm " + nomeFile.trim());
            }
        }

        function inviaDati() {
            const text = document.getElementById('input').value + '\r\n';
            writer.write(text);
            document.getElementById('input').value = '';
        }

        document.getElementById('input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                inviaDati();
            }
        });
        function sendSerial(text) {
            document.getElementById('input').value = text;
            setTimeout(() => {
                document.getElementById('send').click();
            }, 500);
        }
        function clearOutput() {
            document.getElementById('output').innerHTML = "";
        }
        function downloadFileClick(filename, size) {
            inDownload = true;
            sizeDownload = size;
            sendDownloadFileName(filename);

        }
        function creaBottoniPerFile(testo) {
            const inizio = testo.indexOf("Files:");
            let html = "";
            if (inizio == -1) {
                return;
            }
            const fine = testo.indexOf("Type Filename or e to exit");
            if (inizio !== -1 && fine !== -1) {
                try {

                    const listaFile = testo.substring(inizio + "Files:".length, fine).trim().split('\n');
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = ''; // Pulisci il div
                    listaFile.forEach(file => {
                        const nomeFile = file.split('\t')[0].trim();

                        if (nomeFile.indexOf(".txt") !== -1 || nomeFile.indexOf(".csv") !== -1) {
                            const size = file.split('\t')[1].trim();

                            html += "<button onclick=\"downloadFileClick('" + nomeFile + "'," + size + ")\">" + nomeFile + "</button>";
                            html += "<button class=\"delete\" onclick=\"doDelete('" + nomeFile + "')\">delete</button>" + size + " bytes\r\n\r\n";

                        }
                    });
                    html += "<button class=\"continue\" onclick=\"sendSerial('e');clearOutput();\">Exit</button><hr />";
                    outputDiv.innerHTML = html;
                }
                catch (e) {

                }
                inListFile = false;
                filetext = "";
            }
        }
        function findFileContents(testo) {
            //            const testo = document.getElementById('output').innerHTML;
            const fine = testo.indexOf("End trasmission:");
            if (fine === -1) {
                return;
            }
            const filenameOk = testo.indexOf(".txt");
            const filenameOk2 = testo.indexOf(".csv");
            if (filenameOk === -1 && filenameOk2 === -1) {
                return;
            }

            document.getElementById('output').innerHTML = "Start download file:";
            //console.log(testo);
            const inizio = testo.indexOf("Start trasmission:");
            if (inizio !== -1 && fine !== -1 && filenameOk !== -1) {
                const nomeFile = testo.split("End trasmission:")[1].trim();
                const contents = testo.substring(inizio + "Start trasmission:".length, fine).trim();
                document.getElementById('output').innerHTML = "Download starting...";
                scaricaFile(nomeFile, contents);
                document.getElementById('output').innerHTML = "";
                inDownload = false;
            }
        }
        function scaricaFile(nomeFile, contents) {
            const elemento = document.createElement('a');
            elemento.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(contents));
            elemento.setAttribute('download', nomeFile);
            // Nascondi l'elemento per non modificare il layout della pagina
            elemento.style.display = 'none';
            // Aggiungi l'elemento al corpo del documento
            document.body.appendChild(elemento);
            // Simula un click sull'elemento
            elemento.click();
            // Rimuovi l'elemento dal documento
            document.body.removeChild(elemento);
        }

        function sendDownloadFileName(filename) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            writer.write(filename + "\r\n");

        }

    </script>
</body>

</html>
